<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0b6b1a" />
  <meta name="description" content="simple budget app" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Budget" />
  <title>Stack</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icon.png">
</head>
<body>
  <main class="container">
    <header class="top">
      <div class="last-updated"><span id="last-updated-footer"></span>
      <div id="last-refresh-time" class="last-refresh-time"></div></div>

      <section class="balances">
        <div id="accountsList" class="accounts-section"></div>
      </section>
    </header>

    <!-- per-section add buttons are in each list header -->

    <section class="lists">
      <div class="list" id="accountsList-full">
        <h2>Accounts <span class="section-total" id="total-accounts">$0.00</span> <button class="addItemSectionBtn" data-section="accounts" aria-label="Add account">＋</button></h2>
        <div class="list-items" data-section="accounts"></div>
      </div>
      <div class="list" id="budgetList">
        <h2>Budget <span class="section-total" id="total-budget">$0.00</span> <button class="addItemSectionBtn" data-section="budget" aria-label="+budget">＋</button></h2>
        <div class="list-items" data-section="budget"></div>
      </div>
      <div class="list" id="billsList">
          <h2>Bills <span class="section-total" id="total-bills">$0.00</span> <button class="addItemSectionBtn" data-section="bills" aria-label="Add bill">＋</button></h2>
        <div class="list-items" data-section="bills"></div>
      </div>
      <div class="list" id="goalsList">
          <h2>Goals <span class="section-total" id="total-goals">$0.00</span> <button class="addItemSectionBtn" data-section="goals" aria-label="Add goal">＋</button></h2>
        <div class="list-items" data-section="goals"></div>
      </div>
    </section>

    <div class="footer-bar">
        <div class="footer-left">
            <div class="available-amount">
                <span id="available">$0.00</span>
            </div>
        </div>
        <div class="footer-right">
            <button id="sync-btn" class="icon-btn" title="Sync" aria-label="Sync">Sync</button>
            <button id="refresh-btn-footer" class="icon-btn" title="Refresh" aria-label="Refresh">Refresh</button>
        </div>
    </div>

    <div id="gist-modal" class="modal-overlay" style="display:none;">
      <div class="modal">
        <h3>Sync with Gist</h3>
        <div class="gist-controls">
          <input id="gistId" placeholder="Gist ID">
          <input id="gistToken" placeholder="GitHub token (Gist scope)" type="password">
          <div class="gist-buttons">
            <button id="saveGist">Save to Gist</button>
            <button id="loadGist">Load from Gist</button>
          </div>
          <div id="status" class="status"></div>
        </div>
        <small>Data is stored for this device locally. If you want to sync between devices create a gist called budget-data.json and enter the gist id and access token with gist modify rights and save.</small>
        <div class="actions">
            <button id="gist-modal-close">Close</button>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
